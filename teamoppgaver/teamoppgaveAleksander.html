    <script>
        var id1 = undefined
        function show(clicked_id){
            document.getElementById(clicked_id).style.visibility='visible';
            var id2 = clicked_id

            if (id1 == undefined) {
                cg(clicked_id);
            };
            if (id1 !== id2 && id1.slice(0,-1) == id2.slice(0,-1)) {
                cg(undefined);
            } else if (id1 !== id2){
                document.getElementById(clicked_id).style.visibility='hidden';
                document.getElementById(id1).style.visibility='hidden';
                cg(undefined)
            }

        }
        function cg(newval){
            id1 = newval
        }

    </script>
