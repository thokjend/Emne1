    <style>
      #container {
        height: 750px;
        display: grid;
        grid-template-columns: repeat(9, 75px);
        grid-template-rows: repeat(9, 75px);
      }
      #container > div {
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid gray;
      }
      .yellow {
        background-color: rgb(211, 214, 50);
      }
      .green {
        background-color: green;
      }
      .red {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <script>
      createBoard();
      function createBoard() {
        createRow(90, -1);
        createRow(73, 1);
        createRow(72, -1);
        createRow(55, 1);
        createRow(54, -1);
        createRow(37, 1);
        createRow(36, -1);
        createRow(19, 1);
        createRow(18, -1);
        createRow(1, 1);
      }

      function createRow(startValue, change) {
        let html = "";
        let increase = startValue + 8;
        let decrease = startValue - 8;
        if (change == 1) {
          for (let i = startValue; i <= increase; i++) {
            if (getLadderFrom(i) > i) {
              html += `<div class="green">${i}</div>`;
            } else {
              html += `<div class="yellow">${i}</div>`;
            }
          }
        }
        if (change == -1) {
          for (let i = startValue; i >= decrease; i--) {
            if (getLadderFrom(i) > i) {
              html += `<div class="green">${i}</div>`;
            } else {
              html += `<div class="yellow">${i}</div>`;
            }
          }
        }

        document.getElementById("container").innerHTML += html;
      }

      function checkGreen() {}

      function getLadderFrom(squareNo) {
        if (squareNo == 1) {
          return 40;
        } else if (squareNo == 8) {
          return 10;
        } else if (squareNo == 36) {
          return 52;
        } else if (squareNo == 43) {
          return 62;
        } else if (squareNo == 49) {
          return 79;
        } else if (squareNo == 65) {
          return 82;
        } else if (squareNo == 68) {
          return 85;
        } else if (squareNo == 87) {
          return 70;
        } else if (squareNo == 74) {
          return 12;
        } else if (squareNo == 64) {
          return 27;
        } else if (squareNo == 56) {
          return 37;
        } else if (squareNo == 42) {
          return 30;
        } else if (squareNo == 33) {
          return 3;
        } else if (squareNo == 24) {
          return 5;
        } else {
          return null;
        }
      }
