<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teamoppgave 4</title>
    <style>
      #container > .board {
        height: 750px;
        display: grid;
        grid-template-columns: repeat(9, 75px);
        grid-template-rows: repeat(9, 75px);
      }
      #container > .board > div {
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid gray;
      }
      .yellow {
        background-color: yellow;
      }
      .green {
        background-color: green;
      }
      .red {
        background-color: red;
      }
      .gray {
        background-color: rgb(159, 197, 187);
      }
      .pink {
        background-color: pink;
      }
      button {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <script>
      let currentSquareNo = 0;
      let player = "â™–";

      createBoard();
      function createBoard() {
        document.getElementById("container").innerHTML =
          /*HTML*/
          `<div class="board">` +
          createRow(90, -1) +
          createRow(73, 1) +
          createRow(72, -1) +
          createRow(55, 1) +
          createRow(54, -1) +
          createRow(37, 1) +
          createRow(36, -1) +
          createRow(19, 1) +
          createRow(18, -1) +
          createRow(1, 1) +
          `</div>` +
          `<button onclick="movePiece(1)">Move piece 1 step</button>`;
      }

      function movePiece(value) {
        if (currentSquareNo + value <= 90) {
          currentSquareNo += value;
          createBoard(); // Re-render the board with the updated position
        }
      }

      function createRow(startValue, change) {
        let html = "";
        let increase = startValue + 8;
        let decrease = startValue - 8;
        if (change == 1) {
          for (let i = startValue; i <= increase; i++) {
            html += createSquare(i);
          }
        }
        if (change == -1) {
          for (let i = startValue; i >= decrease; i--) {
            html += createSquare(i);
          }
        }

        return html;
      }

      function createSquare(index) {
        let endPositionUp = [10, 40, 52, 62, 79, 82, 85];
        let endPositionDown = [3, 5, 12, 27, 30, 37, 70];
        let html = "";
        let colorIndex = getLadderFrom(index);
        if (endPositionUp.includes(index)) {
          html = `<div class="gray">${index}</div>`;
        } else if (endPositionDown.includes(index)) {
          html = `<div class="pink">${index}</div>`;
        } else if (colorIndex > index && colorIndex != null) {
          html = `<div class="green">${index}</div>`;
        } else if (colorIndex < index && colorIndex != null) {
          html = `<div class="red">${index}</div>`;
        } else if (index === currentSquareNo) {
          html = `<div class="yellow">${player}</div>`;
        } else {
          html = `<div class="yellow">${index}</div>`;
        }
        return html;
      }

      function getLadderFrom(squareNo) {
        if (squareNo == 1) {
          return 40;
        } else if (squareNo == 8) {
          return 10;
        } else if (squareNo == 36) {
          return 52;
        } else if (squareNo == 43) {
          return 62;
        } else if (squareNo == 49) {
          return 79;
        } else if (squareNo == 65) {
          return 82;
        } else if (squareNo == 68) {
          return 85;
        } else if (squareNo == 87) {
          return 70;
        } else if (squareNo == 74) {
          return 12;
        } else if (squareNo == 64) {
          return 27;
        } else if (squareNo == 56) {
          return 37;
        } else if (squareNo == 42) {
          return 30;
        } else if (squareNo == 33) {
          return 3;
        } else if (squareNo == 24) {
          return 5;
        } else {
          return null;
        }
      }
    </script>
  </body>
</html>
