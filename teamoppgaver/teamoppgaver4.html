<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teamoppgave 4</title>
    <style>
      #container > .board {
        height: 750px;
        display: grid;
        grid-template-columns: repeat(9, 75px);
        grid-template-rows: repeat(9, 75px);
      }
      #container > .board > div {
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid gray;
      }
      .yellow {
        background-color: yellow;
      }
      .green {
        background-color: green;
      }
      .red {
        background-color: red;
      }
      .gray {
        background-color: rgb(159, 197, 187);
      }
      .pink {
        background-color: pink;
      }
      #player {
        height: 50px;
        width: 50px;
        font-size: 3em;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      button {
        width: 250px;
        height: 50px;
        border-radius: 50px;
        font-size: 2em;
        background-color: rgb(58, 58, 140);
        color: aliceblue;
        cursor: pointer;
        user-select: none;
      }
      button:hover {
        background-color: rgb(43, 43, 103);
        user-select: none;
      }

      #resultContainer {
        margin-top: 30px;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        max-width: 675px;
        height: 100px;
      }
      #diceResult {
        font-size: 5em;
      }
      #winContainer {
        width: 100%;
        height: 100%;
        border: 1px solid black;
        z-index: 9999;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
        background-color: rgb(96, 96, 172);
      }
      .centerContent {
        margin: 40px;
        padding: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: aliceblue;
      }
      #win-message {
        font-size: 3em;
        text-align: center;
        font-weight: bold;
      }

      #restart-button {
        margin-top: 10vh;
        width: 300px;
        height: 60px;
        font-size: 1.5em;
        font-weight: bolder;
        background-color: rgb(45, 45, 88);
        color: hsl(209, 83%, 91%);
        user-select: none;
      }
      #restart-button:hover {
        color: hsl(0, 0%, 100%);
        cursor: pointer;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <div id="winContainer"></div>

    <script>
      //model
      let currentSquareNo = 0;
      let player = "♖";
      let dices = ["⚀", "⚁", "⚂", "⚃", "⚄", "⚅"];
      let diceRoll = "";

      //view
      createBoard();
      function createBoard() {
        document.getElementById("container").innerHTML =
          /*HTML*/
          `<div class="board">` +
          createRow(90, -1) +
          createRow(73, 1) +
          createRow(72, -1) +
          createRow(55, 1) +
          createRow(54, -1) +
          createRow(37, 1) +
          createRow(36, -1) +
          createRow(19, 1) +
          createRow(18, -1) +
          createRow(1, 1) +
          `</div>` +
          `<div id="resultContainer">
            <button onclick="movePiece()">Throw Dice</button>
            <span id="diceResult">${dices[diceRoll] ?? ""}</span>
          </div>`;
      }

      function createRow(startValue, change) {
        let html = "";
        let increase = startValue + 8;
        let decrease = startValue - 8;
        if (change == 1) {
          for (let i = startValue; i <= increase; i++) {
            html += createSquare(i);
          }
        }
        if (change == -1) {
          for (let i = startValue; i >= decrease; i--) {
            html += createSquare(i);
          }
        }

        return html;
      }

      function createSquare(index) {
        let endPositionUp = [10, 40, 52, 62, 79, 82, 85];
        let endPositionDown = [3, 5, 12, 27, 30, 37, 70];
        let html = "";
        let colorIndex = getLadderFrom(index);
        let backgroundColor = "";

        if (endPositionUp.includes(index)) {
          backgroundColor = "gray";
        } else if (endPositionDown.includes(index)) {
          backgroundColor = "pink";
        } else if (colorIndex > index && colorIndex != null) {
          backgroundColor = "green";
        } else if (colorIndex < index && colorIndex != null) {
          backgroundColor = "red";
        } else {
          backgroundColor = "yellow";
        }

        html =
          index == currentSquareNo
            ? `<div class="${backgroundColor}"><span id="player">${player}</span></div>`
            : `<div class="${backgroundColor}">${index}</div>`;

        return html;
      }

      function getLadderFrom(squareNo) {
        if (squareNo == 1) {
          return 40;
        } else if (squareNo == 8) {
          return 10;
        } else if (squareNo == 36) {
          return 52;
        } else if (squareNo == 43) {
          return 62;
        } else if (squareNo == 49) {
          return 79;
        } else if (squareNo == 65) {
          return 82;
        } else if (squareNo == 68) {
          return 85;
        } else if (squareNo == 87) {
          return 70;
        } else if (squareNo == 74) {
          return 12;
        } else if (squareNo == 64) {
          return 27;
        } else if (squareNo == 56) {
          return 37;
        } else if (squareNo == 42) {
          return 30;
        } else if (squareNo == 33) {
          return 3;
        } else if (squareNo == 24) {
          return 5;
        } else {
          return null;
        }
      }
      //controller
      function movePiece() {
        diceRoll = Math.floor(Math.random() * 6);
        let index = diceRoll + 1;
        if (currentSquareNo + index <= 90) {
          currentSquareNo += index;
        }

        ladders(currentSquareNo);
        createBoard();
        checkWinCondition();
      }

      function ladders(value) {
        let colorIndex = getLadderFrom(value);
        if (colorIndex != null) {
          currentSquareNo = colorIndex;
        }
      }

      function checkWinCondition() {
        if (currentSquareNo == 90) {
          document.getElementById("winContainer").style.display = "block";
          document.getElementById("winContainer").innerHTML = /*HTML*/ `
                <div class="centerContent">
                    <div id="win-message">
                        ${"Congratulations, you won!"}
                        </div>
                    <button id="restart-button" onclick="restartGame()">Restart Game</button>
                </div>
                `;
        }
      }
      function restartGame() {
        document.getElementById("winContainer").style.display = "none";
        currentSquareNo = 0;
        diceRoll = "";
        createBoard();
      }
    </script>
  </body>
</html>
