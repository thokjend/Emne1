<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teamoppgaver</title>
    <style>
        #board {
            display: grid;
            grid-template-columns: repeat(4, 200px);
            grid-template-rows: repeat(4, 200px);
        }

        #board>div {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid gray;
            background-color: darkgray;
            cursor: pointer;
        }

        img {
            width: 195px;
            height: 195px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div id="board">
        <div onclick="show('dog', 'dog1')" id="dog1"></div>
        <div onclick="show('frog', 'frog1')" id="frog1"></div>
        <div onclick="show('horse', 'horse1')" id="horse1"></div>
        <div onclick="show('chicken', 'chicken1')" id="chicken1"></div>
        <div onclick="show('spider', 'spider1')" id="spider1"></div>
        <div onclick="show('frog', 'frog2')" id="frog2"></div>
        <div onclick="show('spider', 'spider2')" id="spider2"></div>
        <div onclick="show('tiger', 'tiger1')" id="tiger1"></div>
        <div onclick="show('chicken', 'chicken2')" id="chicken2"></div>
        <div onclick="show('dog', 'dog2')" id="dog2"></div>
        <div onclick="show('elephant', 'elephant1')" id="elephant1"></div>
        <div onclick="show('cat', 'cat1')" id="cat1"></div>
        <div onclick="show('cat', 'cat2')" id="cat2"></div>
        <div onclick="show('elephant', 'elephant2')" id="elephant2"></div>
        <div onclick="show('horse', 'horse2')" id="horse2"></div>
        <div></div>
    </div>

    <script>
        let openCards = [];

        function show(img, cardId) {
            const card = document.getElementById(cardId);

            if (openCards.length < 2 && !openCards.includes(cardId)) {
                card.innerHTML = `<img src="/teamoppgaver/img/${img}.jpg">`;
                openCards.push(cardId);

                if (openCards.length === 2) {
                    const [card1, card2] = openCards;
                    const img1 = document.getElementById(card1).querySelector('img').src;
                    const img2 = document.getElementById(card2).querySelector('img').src;

                    if (img1 === img2) {
                        // Matching cards, keep them open
                        openCards = [];

                    } else {
                        // Different cards, close them after a short delay
                        setTimeout(() => {
                            document.getElementById(card1).innerHTML = '';
                            document.getElementById(card2).innerHTML = '';
                            openCards = [];
                        }, 1000);
                    }
                }
            }
        }

    </script>
</body>

</html>
