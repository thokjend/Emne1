<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>QUnit Example</title>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/qunit/qunit-2.9.2.css"
    />
  </head>

  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://code.jquery.com/qunit/qunit-2.9.2.js"></script>
    <script src="lib.js"></script>
    <script>
      QUnit.test("text with . before and after @", function (assert) {
        const actual = checkText("test.mail@gmail.com");
        const expected = true;
        assert.equal(actual, expected);
      });

      QUnit.test("text with . before but not after @", function (assert) {
        const actual = checkText("test.mail@gmailcom");
        const expected = false;
        assert.equal(actual, expected);
      });

      QUnit.test("text with only . after @", function (assert) {
        const actual = checkText("testmail@gmail.com");
        const expected = false;
        assert.equal(actual, expected);
      });

      QUnit.test("text without .", function (assert) {
        const actual = checkText("testmail@gmailcom");
        const expected = false;
        assert.equal(actual, expected);
      });

      QUnit.test("text without @", function (assert) {
        const actual = checkText("test.mailgmail.com");
        const expected = false;
        assert.equal(actual, expected);
      });
      QUnit.test("text without @ and .", function (assert) {
        const actual = checkText("testmailgmailcom");
        const expected = false;
        assert.equal(actual, expected);
      });
    </script>
  </body>
</html>
