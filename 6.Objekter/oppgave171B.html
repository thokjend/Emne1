<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oppgave 171B</title>
  </head>
  <body>
    <div id="app"></div>

    <script>
      let currentColor = { red: 0, green: 0, blue: 255 };

      updateView();
      function updateView() {
        let div1 = createDivWithCurrentColor(currentColor);
        let div2 = createDivWithInvertedColors(currentColor);
        document.getElementById("app").innerHTML =
          "Current color" + div1 + "Inverted color" + div2;
      }

      function createDivWithCurrentColor(object) {
        let color1 = object.red;
        let color2 = object.green;
        let color3 = object.blue;
        return `<div style="background-color: rgb(${color1}, ${color2}, ${color3}); width: 50px; height: 50px""></div>`;
      }

      function createDivWithInvertedColors(object) {
        let color1 = 255 - object.red;
        let color2 = 255 - object.green;
        let color3 = 255 - object.blue;
        return `<div style="background-color: rgb(${color1}, ${color2}, ${color3}); width: 50px; height: 50px""></div>`;
      }
    </script>
  </body>
</html>
