<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 141D</title>
</head>
<body>
    
    <div id="app">
    </div>
    

    <script>
        //modell
        let firstName;
        let email;
        const getId = document.getElementById('app')

        //view
        show()
        function show(){
           getId.innerHTML = /*HTML*/`
            Enter firstname:
            <input 
                type="text"
                value="${firstName || ''}"
                oninput="firstName = this.value">
            <br>
            Enter your email:
            <input 
                type="email"
                value ="${email || ''}" 
                oninput="email = this.value">
            <br>
            <button onclick="updateView()">Register</button>
        ` 
        }
        
        //controller
        function updateView(){
            let nameText = firstName ? `Firstname: ${firstName}` : 'Please enter your firstname'
            let emailText = email ? `Email: ${email}` : 'Please enter your email'
            
            getId.innerHTML = /*HTML*/`
            ${nameText}
            <br/>
            ${emailText}
            <br/>
            <button onclick="show()">Edit</button>
            `
        }

    </script>

</body>
</html>
