    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {
            font-size: 300%;
            user-select: none;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script>
        // model
        var points = 0;
        var pointsPerClick = 1;
        var smileyIndex = 0;
        var useCheat = false;

        // controller
        function doClick() {
            points += pointsPerClick;
            smileyIndex = 1 - smileyIndex;
            updateView();
        }

        function buyUpgrade() {
            if (points < 10) return;
            points -= 10;
            pointsPerClick++;
            updateView();
        }

        function cheat(){
            points *= 10;
            pointsPerClick *= 10;
            useCheat = true
            updateView();
        }

        // view
        updateView();
        function updateView() {
            var smiley = smileyIndex == 0 ? 'ðŸ˜€' : 'ðŸ˜';
            document.getElementById('app').innerHTML = /*HTML*/`
                <div id="image" onclick="doClick()">${smiley}</div>
                <div id="pointsInfo">${points}</div>
                <button onclick="buyUpgrade()">Buy Upgrade (10 points)</button>
                <button onclick="cheat()"> Use Cheat </button>
            `
            let cheatDisplay = '<div>Du har jukset!</div>'
            let usedCheat = useCheat == false ? '' : cheatDisplay
            document.getElementById('app').innerHTML += usedCheat
            ;
        }
    </script>
</body>

</html>
</body>
</html>
