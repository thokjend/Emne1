<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 145A</title>
    <style>
        div.square {
            border: 1px solid gray
        }

        div.board {
            display: grid;
            grid-template-columns: repeat(2, 10rem);
            grid-template-rows: repeat(2, 10rem);
        }

        div.buttons {
            width: 20rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        img {
            width: 90%;
        }

        div.square {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>

    DRY-prinsippet
    Don't Repeat Yourself

    <h3>
        JavaScript
    </h3>
    <li>Endre HTML av en tag ut fra id</li>
    <li>Lage egne kommandoer, dvs. funksjoner</li>
    <li>onclick</li>

    <div id="app">
    </div>

    <script>
        //model
        let imgElement = `<img src="https://getacademy.no/hubfs/GET_RGB_logo-01-2.png">`

        //view
        show()
        function show() {
            document.getElementById('app').innerHTML = /*HTML*/`
                <div class="board">
                    <div id="square1" class="square">
                        </div>
                    <div id="square2" class="square">
                        </div>
                    <div id="square3" class="square">
                        ${imgElement}
                    </div>
                    <div id="square4" class="square">
                    </div>
                </div>
                <div id="buttons" class="buttons">
                        <button onclick="showBoardWithLogo('upLeft')">▲</button>
                    <div>
                        ${insertDisabledButton('◀')}
                        <button onclick="showBoardWithLogo('downRight')">▶</button>
                    </div>
                        ${insertDisabledButton('▼')}
                </div>
                `
        }

        //controller
        function insertDisabledButton(symbol) {
            return /*HTML*/`<button disabled>${symbol}</button>`
        }
       
        function showBoardWithLogo(newPosition) {
            if (newPosition == 'upLeft') {
                document.getElementById("square3").innerHTML = ''
                document.getElementById("square2").innerHTML = ''
                document.getElementById("square1").innerHTML = imgElement
                document.getElementById('buttons').innerHTML = /*HTML*/`
                <div class="buttons">
                        ${insertDisabledButton('▲')}
                    <div>
                        ${insertDisabledButton('◀')}
                        <button onclick="showBoardWithLogo('upRight')">▶</button>
                    </div>
                    <button onclick="showBoardWithLogo('downLeft')">▼</button>
                </div>
                `;
            }
            if (newPosition == 'downRight') {
                document.getElementById("square2").innerHTML = ''
                document.getElementById("square3").innerHTML = ''
                document.getElementById("square4").innerHTML = imgElement
                document.getElementById('buttons').innerHTML = /*HTML*/`
                </div>
                <div class="buttons">
                    <button onclick="showBoardWithLogo('upRight')">▲</button>
                    <div>
                        <button onclick="showBoardWithLogo('downLeft')">◀</button>
                        ${insertDisabledButton('▶')}
                    </div>
                    ${insertDisabledButton('▼')}
                </div>
                `;

            }
            if (newPosition == 'downLeft') {
                document.getElementById("square1").innerHTML = ''
                document.getElementById("square4").innerHTML = ''
                document.getElementById("square3").innerHTML = imgElement
                document.getElementById('buttons').innerHTML = /*HTML*/`
                <div class="buttons">
                    <button onclick="showBoardWithLogo('upLeft')">▲</button>
                    <div>
                        ${insertDisabledButton('◀')}
                        <button onclick="showBoardWithLogo('downRight')">▶</button>
                    </div>
                    ${insertDisabledButton('▼')}
                </div>
                `;
            }
            if (newPosition == 'upRight') {
                document.getElementById("square1").innerHTML = ''
                document.getElementById("square4").innerHTML = ''
                document.getElementById("square2").innerHTML = imgElement
                document.getElementById('buttons').innerHTML = /*HTML*/`
                <div class="buttons">
                    ${insertDisabledButton('▲')}
                    <div>
                        <button onclick="showBoardWithLogo('upLeft')">◀</button>
                        ${insertDisabledButton('▶')}
                    </div>
                    <button onclick="showBoardWithLogo('downRight')">▼</button>
                </div>
                `;
            }
        }
    </script>

</body>

</html>
