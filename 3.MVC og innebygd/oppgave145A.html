<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 145A</title>
    <style>
        div.square {
            border: 1px solid gray
        }

        div.board {
            display: grid;
            grid-template-columns: repeat(2, 10rem);
            grid-template-rows: repeat(2, 10rem);
        }

        div.buttons {
            width: 20rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        img {
            width: 90%;
        }

        div.square {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>

    DRY-prinsippet
    Don't Repeat Yourself

    <h3>
        JavaScript
    </h3>
    <li>Endre HTML av en tag ut fra id</li>
    <li>Lage egne kommandoer, dvs. funksjoner</li>
    <li>onclick</li>

    <div id="app">
    </div>

    <script>
        //model
        let imgElement = `<img src="https://getacademy.no/hubfs/GET_RGB_logo-01-2.png">`;
        let logoIndex = 0;

        //view
        show('disabled', 'disabled', '', '',imgElement,'','','')
        function show(button1, button2, button3, button4,img1,img2,img3,img4) {
            document.getElementById('app').innerHTML = /*HTML*/`
                <div class="board">
                    <div id="square1" class="square">
                        ${img1}
                    </div>
                    <div id="square2" class="square">
                        ${img2}
                    </div>
                    <div id="square3" class="square">
                        ${img3}
                    </div>
                    <div id="square4" class="square">
                        ${img4}
                    </div>
                </div>
                <div id="buttons" class="buttons">
                    <button ${button1} onclick="showBoardWithLogo('moveUp')">▲</button>
                <div>
                    <button ${button2} onclick="showBoardWithLogo('moveLeft')">◀</button>
                    <button ${button3} onclick="showBoardWithLogo('moveRight')">▶</button>
                </div>
                    <button ${button4} onclick="showBoardWithLogo('moveDown')">▼</button>
                </div>
                `
        }

        //controller
        function showBoardWithLogo(move) {
            if (move == 'moveUp' && logoIndex == 2) {
                logoIndex = 0
                show('disabled', 'disabled', '', '',imgElement,'','','')
            }
            if (move == 'moveUp' && logoIndex == 3) {
                logoIndex = 1
                show('disabled', '', 'disabled', '','',imgElement,'','')
            }
            if (move == 'moveDown' && logoIndex == 0) {
                logoIndex = 2
                show('', 'disabled', '', 'disabled','','',imgElement,'')
            }
            if (move == 'moveDown' && logoIndex == 1) {
                logoIndex = 3
                show('', '', 'disabled', 'disabled','','','',imgElement)
            }
            if (move == 'moveRight' && logoIndex == 0) {
                logoIndex = 1
                show('disabled', '', 'disabled', '','',imgElement,'','')
            }
            if (move == 'moveRight' && logoIndex == 2) {
                logoIndex = 3
                show('', '', 'disabled', 'disabled','','','',imgElement)
            }
            if (move == 'moveLeft' && logoIndex == 1) {
                logoIndex = 0
                show('disabled', 'disabled', '', '',imgElement,'','','')
            }
            if (move == 'moveLeft' && logoIndex == 3) {
                logoIndex = 2
                show('', 'disabled', '', 'disabled','','',imgElement,'')
            }
        }
    </script>

</body>

</html>
