<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 115B</title>
    <style>
        .content{
            display: flex;
            gap: 10px;
            align-items: center;

        }

            width: 3em;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .buttons{
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="number">
            5
        </div>
        <div class="buttons">
