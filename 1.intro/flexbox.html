<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 250px;
            height: 250px;
            border: 2px solid black;
            text-align: center;
            background-color: blueviolet;
            font-size: xx-large;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .boxend{
            width: 200px;
            height: 200px;
            border: 2px solid black;
            text-align: center;
            background-color: blueviolet;
            font-size: xx-large;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main{
            display: flex;
            justify-content: space-between;
            row-gap: 10px;
            column-gap: 1em;
            flex-wrap: wrap;
            align-items: center;
        
        }
    </style>
</head>
<body>
    <div class="main"> 
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="boxend">9</div>
    </div>
   
</body>
</html>
