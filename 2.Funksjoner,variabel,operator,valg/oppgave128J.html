<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 128J</title>
</head>
    <style>

        #container{
            display: grid;
            max-width: 550px;
            grid-template-columns: repeat(3, 1fr);
            border: 5px solid black;
            background-color: gray;
            
        }
        .square{
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5em;
            border: 3px solid black;
            border-radius: 25px;
            gap: 10px;
            padding: 50px;
            background-color: white;
            font-weight: bolder;
        }
        .square:hover{
            background-color: rgb(57, 56, 60);
            color: aliceblue;
        }

    </style>

<body>

    <div id="container">
        <div class="square" id="square1">5</div>
        <div class="square" id="square2">2</div>
        <div class="square" id="square3"></div>
        <div class="square" id="square4">6</div>
        <div class="square" id="square5">3</div>
        <div class="square" id="square6">4</div>
        <div class="square" id="square7">1</div>
        <div class="square" id="square7">8</div>
        <div class="square" id="square8">7</div>
    </div>

</body>
</html>
