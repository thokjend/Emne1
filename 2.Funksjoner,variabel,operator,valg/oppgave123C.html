<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.trafficLight {
            width: 3rem;
            height: 10rem;
            display: flex;
            flex-direction: column;
            background-color: black;
            padding: 1rem;
            gap: 1rem;
        }

        div.light {
            background-color: red;
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
        }
        #showPhase{
            width: 75px;
            height: 50px;
            border: 3px solid black;
            display: flex;
            justify-content: center;
            align-items:center;
            font-size: 3em;
            margin-top: 4px;
            background-color: black;
            color: aliceblue;
        }
    </style>
</head>

<body>

    <div id="app">
        <div class="trafficLight">
            <div class="light" style="background-color: red;"></div>
            <div class="light" style="background-color: gray;"></div>
            <div class="light" style="background-color: gray;"></div>
        </div>
    </div>
    <br>
    <button onclick="goToNextPhase()">Next Phase</button>
    <div id="showPhase">0</div>
    <script>

        let phase = 0;

        function goToNextPhase() {
            phase++;
            if (phase > 3) {
                phase = 0;
            }
            document.getElementById('showPhase').innerHTML = phase
            if (phase == 1) {
                document.getElementById('app').innerHTML = createTrafficLight(true, true, false);
            }
            else if (phase == 2) {
                document.getElementById('app').innerHTML = createTrafficLight(false, false, true);
            }
            else if (phase == 3) {
                document.getElementById('app').innerHTML = createTrafficLight(false, true, false);
            }
            else{
                document.getElementById('app').innerHTML = createTrafficLight(true, false, false);
            }    
        }

        function createLightDiv(color) {
            return /*HTML*/`<div class="light" style="background-color: ${color};"></div>`;
        }

        function createTrafficLight(isRed, isYellow, isGreen) {
            let color1 = 'gray';
            let color2 = 'gray';
            let color3 = 'gray';
            if (isRed) color1 = 'red';
            if (isYellow) color2 = 'yellow';
            if (isGreen) color3 = 'green';

            return /*HTML*/`
                <div class="trafficLight">
                    ${createLightDiv(color1)}
                    ${createLightDiv(color2)}
                    ${createLightDiv(color3)}
                </div>
            `;
        }

    </script>
</body>

</html>
