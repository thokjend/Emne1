<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 121A</title>
    <style>
        table{
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        th {
            background-color: #04AA6D;
            color: white;
        }
    </style>
</head>
<body>
    <table id="myTable">
        
    </table>

    <script>
        addRow(1,10,45,8)
        function addRow(num1, num2, num3, num4){
            document.getElementById('myTable').innerHTML = /*HTML*/
            `
            <tr>
                <th>Dag</th>
                <th>Time</th>
                <th>Minutt</th>
                <th>Temperatur</th>
            </tr>
            <tr>
                <td>1</td>
                <td>10</td>
                <td>0</td>
                <td>5</td>
            </tr>
            <tr>
                <td>1</td>
                <td>10</td>
                <td>15</td>
                <td>6</td>
            </tr>
            <tr>
                <td>1</td>
                <td>10</td>
                <td>30</td>
                <td>7</td>
            </tr>
            `
            document.getElementById('myTable').innerHTML += /*HTML*/`
            <tr>
                <td>${num1}</td>
                <td>${num2}</td>
                <td>${num3}</td>
                <td>${num4}</td>
            </tr>
            `
        }



    </script>
</body>
</html>
