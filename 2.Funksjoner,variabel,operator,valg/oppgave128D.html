<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 128D</title>
    <style>
        * {
            text-align: center;
        }

        button {
            padding: 20px;
            background-color: rgb(14, 14, 84);
            color: aliceblue;
        }

        button:hover {
            background-color: rgb(19, 19, 116);
        }

        label {
            font-size: 2em;
            font-weight: bold;
            height: 4em;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>

    <button id="rockbtn" onclick="computer('rock')">Rock</button>
    <button id="paperbtn" onclick="computer('paper')">Paper</button>
    <button id="scissorbtn" onclick="computer('scissor')">Scissor</button>
    <br>
    <label id="label"></label>


    <script>
        let computerChoice = ''

        function getRandomNumber(min, max) {
            return min + Math.floor(Math.random() * (max - min + 1));
        }

        function computer(playerChoice) {
            let rockPaperScissor = getRandomNumber(1, 3);
            if (rockPaperScissor == 1) {
                computerChoice = 'rock';
            } else if (rockPaperScissor == 2) {
                computerChoice = 'paper';
            } else {
                computerChoice = 'scissor';
            }

            if (playerChoice == computerChoice) {
                document.getElementById('label').innerHTML = /*HTML*/ `
                You chose: ${playerChoice}<br/> computer chose: ${computerChoice}<br/> Draw!
                `
            }
            else if (playerChoice == 'paper' && computerChoice == 'rock') {
                document.getElementById('label').innerHTML = /*HTML*/ `
                You chose: ${playerChoice}<br/> Computer chose: ${computerChoice}<br/> You win!
                `
            }
            else if (playerChoice == 'paper' && computerChoice == 'scissor') {
                document.getElementById('label').innerHTML = /*HTML*/ `
                You chose: ${playerChoice}<br/> Computer chose: ${computerChoice}<br/> You Lose!
                `
            }
            else if (playerChoice == 'rock' && computerChoice == 'scissor') {
                document.getElementById('label').innerHTML = /*HTML*/ `
                You chose: ${playerChoice}<br/> Computer chose: ${computerChoice}<br/> You win!
                `
            }
            else if (playerChoice == 'rock' && computerChoice == 'paper') {
                document.getElementById('label').innerHTML = /*HTML*/ `
                You chose: ${playerChoice}<br/> Computer chose: ${computerChoice}<br/> You lose!
                `
            }
            else if (playerChoice == 'scissor' && computerChoice == 'paper') {
                document.getElementById('label').innerHTML = /*HTML*/ `
                You chose: ${playerChoice}<br/> Computer chose: ${computerChoice}<br/> You win!
                `
            }
            else if (playerChoice == 'scissor' && computerChoice == 'rock') {
                document.getElementById('label').innerHTML = /*HTML*/ `
                You chose: ${playerChoice}<br/> Computer chose: ${computerChoice}<br/> You lose!
                `
            }
        }

    </script>
</body>

</html>
