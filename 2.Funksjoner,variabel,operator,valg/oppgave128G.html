<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 128G</title>
    <style>
        #board {
            display: grid;
            grid-template-columns: repeat(8, 100px);
            grid-template-rows: repeat(8, 100px);
        }

        .whitePiece {
            color: white;
            text-shadow: 1px 1px gray;
        }

        .blackPiece {
            color: black;
        }

        .lightSquare,
        .darkSquare {
            font-size: 450%;
            text-align: center;
            vertical-align: middle;
        }

        .lightSquare {
            background-color: rgb(240, 217, 181);
        }

        .darkSquare {
            background-color: rgb(181, 136, 99);
        }
    </style>
</head>

<body>
    <div id="board">
    </div>    


    <script>
        showBoard()
        function showBoard() {
            createPlayerRow('black')
            createRow('light')
            createRow()
            createRow('light')
            createRow()
            createPlayerRow('white')
        }


        function createRow(color) {
            let board = document.getElementById('board');
            let startWithWhite = '<div class="lightSquare"></div><div class="darkSquare"></div>';
            let startWithDark = '<div class="darkSquare"></div><div class="lightSquare"></div>';
            for (let i = 0; i < 4; i++) {
                board.innerHTML += (color === "light" ? startWithWhite : startWithDark);
            }
        }
    
        function createPlayerRow(color){
            let chessPiece = ['♜','♞','♝','♛','♚','♝','♞','♜']
            let colorList = ['lightSquare','darkSquare','lightSquare','darkSquare','lightSquare','darkSquare','lightSquare','darkSquare']
            for (let i = 0; i < chessPiece.length; i++){
                document.getElementById('board').innerHTML += /*HTML*/`
                <div class="${colorList[i]} ${color}Piece">${chessPiece[i]}</div>`
            }
            for (let i = 0; i < 4; i++){
                document.getElementById('board').innerHTML += /*HTML*/`
                    <div class="darkSquare ${color}Piece">♟</div>
                    <div class="lightSquare ${color}Piece">♟</div>`
            }
        }
    </script>

</body>

</html>
