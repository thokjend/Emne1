<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 121B</title>
</head>
<body>
    <div id="container">
    </div>

    <script>
        app('First name','Last name','En til hundre','Skriv inn et tall','HTML','CSS','JavaScript','I have a bike','I have a car','I have a boat')
        function app(text1,text2,text3,text4,text5,text6,text7,text8,text9,text10){
            document.getElementById('container').innerHTML += /*HTML*/
            `
            <label for="fname">${text1}:</label><br/>
            <input type="text" id="fname"><br/>
            <label for="lname">${text2}:</label><br/>
            <input type="text" id="lname"><br/>
            <label for="zero2hundred">${text3}:</label><br/>
            <input type="range" min="1" max="100" step="1" id="zero2hundred"><br/>
            <label for="number">${text4}:</label><br/>
            <input type="number" id="number"><br/>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">${text5}</label><br/>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">${text6}</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">${text7}</label><br/>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> ${text8}</label><br/>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> ${text9}</label><br/>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> ${text10}</label><br/>    
            `
        }

    </script>

</body>
</html>
