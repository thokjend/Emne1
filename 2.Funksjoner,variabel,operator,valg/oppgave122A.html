<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 122A</title>
    <style>
        #board {
            display: grid;
            grid-template-columns: repeat(8, 100px);
            grid-template-rows: repeat(8, 100px);
        }

        #board>div {
            border: 1px solid lightblue;
        }

        .selected {
            background-color: yellow;
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="board"></div>
        <button onclick="left()">◀</button>
        <button onclick="right()">▶</button>
        <button onclick="up()">▲</button>
        <button onclick="down()">▼</button>
    </div>

    <script>

        window.addEventListener("keydown", move);

        function move() {
            switch (event.key) {
                case "ArrowDown":
                    selectedSquareIndex += 8
                    showBoard()
                    break;
                case "ArrowUp":
                    selectedSquareIndex -= 8
                    showBoard();
                    break;
                case "ArrowRight":
                    selectedSquareIndex++
                    showBoard();
                    break;
                case "ArrowLeft":
                    selectedSquareIndex--
                    showBoard();
                    break;
            }
        }

        function left() {
            selectedSquareIndex--
            showBoard()
        }
        function right() {
            selectedSquareIndex++
            showBoard()
        }
        function down() {
            selectedSquareIndex += 8
            showBoard()
        }
        function up() {
            selectedSquareIndex -= 8
            showBoard()
        }


        let selectedSquareIndex = 7;
        const size = 64;

        showBoard();

        function showBoard() {
            // del 1: alle rutene som ikke er valgt før den valgte
            const lengthPart1 = selectedSquareIndex;
            const pattern = '<div></div>';
            const part1 = ''.padEnd(pattern.length * lengthPart1, pattern)
            // del 2: den valgte ruten
            const part2 = '<div class="selected"></div>';
            // del 3  alle rutene som ikke er valgt etter den valgte
            const lengthPart3 = size - (selectedSquareIndex + 1);
            const part3 = ''.padEnd(pattern.length * lengthPart3, pattern)
            document.getElementById('board').innerHTML = part1 + part2 + part3;
        }
    </script>
</body>

</html>
