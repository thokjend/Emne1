<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 128E</title>
</head>

<body>
    <style>
        #container {
            display: grid;
            grid-template-columns: repeat(2, 200px);
            grid-template-rows: repeat(2, 200px);
        }

        #container>div {
            width: 195px;
            height: 195px;
            background-color: gray;
        }
        #selectedIndex{
            background-color: yellow;
        }
    </style>

    <div id="container">
    </div>
    <label id="myLabel"></label>

    <script>
        
        let startTime;
        let randomIndex = getRandomNumber(1, 4)

        function startTimer(){
            startTime = new Date().getTime();
        }        
        function stopTimer(){
            const endTime = new Date().getTime();
            const elapsedTime = (endTime - startTime) / 1000;
            document.getElementById('myLabel').innerHTML = `Reaction time: ${elapsedTime}s`
        }


        function getRandomNumber(min, max) {
            return min + Math.floor(Math.random() * (max - min + 1));

        }
        createGrid(randomIndex)
        function createGrid(selectedIndex) {
            if (selectedIndex == 1) {
                startTimer()
                document.getElementById('container').innerHTML = /*HTML*/`
                <div onclick="update()"  style="background-color:yellow;"></div>
                <div></div>
                <div></div>
                <div></div>
                `
            }
            else if(selectedIndex == 2){
                startTimer()
                document.getElementById('container').innerHTML = /*HTML*/`
                <div></div>
                <div onclick="update()" style="background-color:yellow;"></div>
                <div></div>
                <div></div>
                `
            }
            else if(selectedIndex == 3){
                startTimer()
                document.getElementById('container').innerHTML = /*HTML*/`
                <div></div>
                <div></div>
                <div onclick="update()" style="background-color:yellow;"></div>
                <div></div>
                `
            }else{
                startTimer()
                document.getElementById('container').innerHTML = /*HTML*/`
                <div></div>
                <div></div>
                <div></div>
                <div onclick="update()" style="background-color:yellow;"></div>
                `
            }
        }

        function update(){
            stopTimer();
            createGrid(getRandomNumber(1, 4))
        }



    </script>

</body>

</html>
