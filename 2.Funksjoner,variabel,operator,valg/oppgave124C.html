<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 124C</title>
    <style>
        #myId{
            font-size: 5em;
            text-align: center;
            padding-top: 2em;
        }
    </style>
</head>
<body>
    <div id="myId">

    </div>
    <script>
        convertFahrenheitToCelsius(32)
        function convertFahrenheitToCelsius(fahrenheit){
            celcius = (fahrenheit - 32) * 5/9
            return document.getElementById('myId').innerHTML = `${fahrenheit}°F = ${celcius}°C`
        }
    </script>

    
</body>
</html>
