<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 124G</title>
</head>

<body>

    <script>
        function createNumberSelector(number, min, max, name) {
            let isActiveMin = number <= min ? 'disabled' : ''
            let isActiveMax = number >= max ? 'disabled' : ''
            return /*HTML*/`
                <div id="${name}Main" style="display: flex;align-items: center;">
                    <div id="${name}" style="font-size: 300%;">${name}:${number}</div>
                    <div style="display: flex; flex-direction: column;align-items: flex-start;">
                        <button onclick="select${name}()" ${isActiveMax}>▲</button>
                        <button onclick="select${name}()" ${isActiveMin}>▼</button>
                    </div>
                </div>
                `
        }
    

    </script>
</body>

</html>
