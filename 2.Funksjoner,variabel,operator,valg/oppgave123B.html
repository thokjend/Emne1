<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 123B</title>
</head>
<body>
    <div id="myId">
        <div id="myValue"></div>
    </div>

    <script>
        document.getElementById('myId').innerHTML += /*HTML*/`
                <label for="zero2hundred">En til hundre:</label><br/>
                <input type="range" min="1" max="100" step="1" value = "50" id="zero2hundred" oninput="changeBackground(this.value)"><br/>
                `

        changeBackground()        
        function changeBackground(val){

            document.getElementById('myValue').innerHTML = val
            if(val < 30){
                document.body.style.backgroundColor = "red"
            }
            else if(val > 70){
                document.body.style.backgroundColor = "green"
            }
            else{
                document.body.style.backgroundColor = "yellow"
            }
            
        }    
        
    </script>
</body>
</html>
