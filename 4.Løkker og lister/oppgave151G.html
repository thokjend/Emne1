<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 151G</title>
</head>

<body>
    <pre id="output"></pre>

    <script>

        for(let i = 0; i < 4; i++){
            for(let j = 0; j < i; j++){
                writeSpace()
            }
            for(let k = 0; k < 8 - 2 * i; k++){
                writeHash()
            }
            writeLineBreak()
        }
   
        function writeHash() {
            document.getElementById('output').innerText += '#';
        }

        function writeSpace() {
            document.getElementById('output').innerText += ' ';
        }

        function writeLineBreak() {
            document.getElementById('output').innerText += '\n';
        }
    </script>

</body>

</html>
