<body>

    <div id="app">
    </div>


    <script>
        //model
        let text = ''



        //view
        updateView()
        function updateView() {
            document.getElementById('app').innerHTML = /*HTML*/`
            <textarea value ="${text}" onchange="text = this.value"  cols="30" rows="10"></textarea>
            <br/>
            <button onclick="checkText()">check text</button>
            `
        }
        //controller
        function checkText() {
            let letters = /^[A-Åa-åøæØÆ\s]+$/ 
            let newText = ''
            for(let i = 0; i < text.length; i++){
                if(letters.test(text[i])){
                    newText += text[i]
                }
                
            }
            console.log(newText.split(' '))
            
        }



    </script>
</body>
