<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oppgave 153G</title>
  </head>
  <body>
    <script>
      let testList = [4, 3, 2, 1, 2, 3, 3, 4, 1, 2, 3];
      let newList = frequencyTable(testList);
      let mode = findMode(newList);

      function frequencyTable(list) {
        let length = Math.max(...list) + 1;
        let frequencyList = new Array(length).fill(0);
        for (let number of list) {
          frequencyList[number]++;
        }
        return frequencyList;
      }

      function findMode(list) {
        let mode = 0;
        let maxFrequency = 0;
        for (let i = 0; i < list.length; i++) {
          if (list[i] > maxFrequency) {
            maxFrequency = list[i];
            mode = i;
          }
        }
        return mode;
      }
      console.log("List:", testList);
      console.log("Mode:", mode);
    </script>
  </body>
</html>
