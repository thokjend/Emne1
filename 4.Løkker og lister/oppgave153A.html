<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 153A</title>
</head>

<body>

    <div id="app">
    </div>

    <script>
        //model
        let numbersList = generateNumberList(125);
        let pageSize = 10;
        let currentPage = 0;
        let visibleItems = numbersList.slice(0, pageSize);
        ;

        //view
        updateView()
        function updateView() {
            let html = '';
            let buttons = '';

            for(let i = 1; i <= Math.ceil(numbersList.length / pageSize); i++){
                buttons += `<button onclick="showPage(${i})">${i}</button>`
            }
                
            for (let number of visibleItems) {
                html += /*HTML*/ `
                    <li>${number+1}</li>
                `
            }
            document.getElementById('app').innerHTML = `<ul>${html}</ul>` + `<div>${buttons}</div>`

        }

        //controller
        function updateVisibleItems(){
            let startIndex = currentPage * pageSize
            visibleItems = numbersList.slice(startIndex, startIndex + pageSize) 
        }

        function showPage(pageIndex){
            currentPage = pageIndex - 1 
            updateVisibleItems()
            updateView()
        }

        function generateNumberList(numberOfItems) {
            let items = []
            for (let i = 0; i < numberOfItems; i++) {
                items.push(i);
            }
            return items
        }



    </script>
</body>

</html>
