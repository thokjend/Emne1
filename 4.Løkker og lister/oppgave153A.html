<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 153A</title>
</head>

<body>

    <div id="app">
    </div>

    <script>
        //model
        let numbersList = generateNumberList(101);
        let pageSize = 10;
        let currentPage = 0;
        let visibleItems = numbersList.slice(0, pageSize);
        ;

        //view
        updateView()
        function updateView() {
            let html = '';
            let buttons = ` <div>
                                <button onclick="showPreviousPage()"> Previous page </button>
                                <span id="page-indicator">0</span>
                                <button onclick="showNextPage()"> Next page </button>
                            </div>`
            for (let number of visibleItems) {
                html += /*HTML*/ `
                    <li>${number}</li>
                `
            }
            document.getElementById('app').innerHTML = `<ul>${html}</ul>` + buttons

        }

        //controller
        function updateVisibleItems(){
            let startIndex = currentPage * pageSize
            visibleItems = numbersList.slice(startIndex, startIndex + pageSize) 
        }

        function showNextPage() {
            currentPage += 1
            updateVisibleItems()
            updateView()
        }

        function showPreviousPage() {
            currentPage -= 1
            updateVisibleItems()
            updateView()
        }



        function generateNumberList(numberOfItems) {
            let items = []
            for (let i = 1; i < numberOfItems; i++) {
                items.push(i);
            }
            return items
        }



    </script>
</body>

</html>
